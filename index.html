<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Assets/fonts/fonts.css">
    <title>IMC Calculator</title>
</head>
<body>
    <h1>IMC Calculator</h1>
    <div class="content">
        <div class="content--add-values">
            <input id="input-heigth" type="text" placeholder="Insira a sua altura">
            <input id="input-weigth" type="text" placeholder="Insira seu peso">
            <div class="content--btnCalc">
                <button onclick="calcIMC()" id="btn-calcIMC" title="Clique para calcular o seu IMC">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="content--body">
            <output id="result">0</output>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
